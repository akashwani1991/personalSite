<!DOCTYPE html>
<html lang="en" ng-app="mywebsite">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Akash Wani</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet" />

    <style media="screen">
      .navbar {
        padding-top: 35px;
      }

      .navbar-brand {
        font-size: 75px;
      }

      .collapse {
        font-size: 22px;
      }

    </style>
  </head>
  <body data-spy="scroll" data-target=".navbar-collapse">

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Akash Wani</a>
        </div>

        <div class="collapse navbar-collapse" id="pages" ng-controller="download">
          <ul class="nav navbar-nav navbar-right">
            <a target="_self" download="Resume_Akash_Wani.pdf" class="btn btn-success navbar-btn navbar-right" ng-href="{{ downloadPdf }}"><span class="glyphicon glyphicon-download-alt"></span> Resume</a>
            <li role="presentation"><a href="/" ng-class="{activeSmall:part == 'home'}">Home</a></li>
            <li role="presentation"><a href="/experience" ng-class="{activeSmall:part == 'experience'}">Skills & Experience</a></li>
            <li role="presentation"><a href="/projects" ng-class="{activeSmall:part == 'projects'}">Projects</a></li>
            <li role="presentation"><a href="#myModal" role="button" data-toggle="modal" data-target="#myModal">Message Me</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h2 class="modal-title" id="exampleModalLabel">Connect Message</h2>
          </div>
          <div class="modal-body">
            <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">
                            Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="email">
                            Email Address</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
                    </div>
                    <div class="form-group">
                        <label for="subject">
                            Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject" required="required" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">
                            Message</label>
                        <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                            placeholder="Message"></textarea>
                    </div>
                </div>
            </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Send Message</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container contentContainer">
        <ng-view></ng-view>
    </div>


    <ng-include src="'pages/footer.html'"></ng-include>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/app.js"></script>
    <script>
      $(".contentContainer").css("min-height", $(window).height());
      document.write('<base href="' + document.location + '" />');
    </script>
  </body>
</html>
