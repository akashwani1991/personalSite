    <style media="screen">

        padding-top: 35px;
      }

      .navbar-brand {
        font-size: 75px;
      }

      .collapse {
        font-size: 22px;
      }

    </style>

            <li role="presentation"><a href="/contact" ng-class="{activeSmall:part == 'contact'}">Message Me</a></li>
            <a target="_self" download="Resume_Akash_Wani.pdf" class="btn btn-success navbar-btn" ng-href="{{ downloadPdf }}"><span class="glyphicon glyphicon-download-alt"></span> Resume</a>
          </ul>
        </div>
      </div>
    </div>

    <div>
      <ng-view></ng-view>
    </div>

    <ng-include src="'pages/footer.html'"></ng-include>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="lib/app.js"></script>
