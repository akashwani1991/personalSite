<div ng-controller="footer" class="jumbotron text-center">

  <video ng-src="{{ backvideo }}" autoplay loop muted id="video-background" plays-inline>
  </video>

  <div class="container">
    <div class="col-lg-12 text-center">
      <h1>Find me on:</h1>
      <ul class="share-buttons">
        <li ng-repeat="share in button">
          <a href="{{ share.ref }}" target="_blank" title="{{ share.name }}"><img ng-src="{{ share.image }}" style="width:30px; height:30px;">
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
