<div class="container marginBottom skills" id="skillset">
  <h1 class="center title">{{ skills }}</h1>
  <div ng-controller="experiencePage" class="col-md-12 marginTop">
    <table class="table table-striped table-bordered table-hover">
      <tbody>
        <tr ng-repeat="skill in technical">
          <td>{{ skill.type }}</td>
          <td>{{ skill.applications }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
