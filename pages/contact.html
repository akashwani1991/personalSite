<div class="container contentContainer" ng-controller="formController">
      <div style="margin-top: 100px;">
            <div class="container">
              <div class="row">
                  <div class="col-sm-12 col-lg-12">
                      <h1 class="h1">
                          Connect Message</h1>
                  </div>
              </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="well well-sm">
                            <form ng-submit="submit(contactform)" name="contactform" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group" ng-class="{ 'has-error': contactform.name.$invalid && submitted }">
                                        <label for="name">
                                            Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="formData.name" required="required" />
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error': contactform.email.$invalid && submitted }">
                                        <label for="email">
                                            Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                            </span>
                                            <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="formData.email" required="required" /></div>
                                    </div>
                                    <div class="form-group" ng-class="{ 'has-error': contactform.subject.$invalid && submitted }">
                                        <label for="subject">
                                            Subject</label>
                                        <input type="text" class="form-control" id="subject" placeholder="Enter subject" ng-model="formData.subject" required="required" />
                                    </div>
                                </div>
                                <div class="col-md-6" ng-class="{ 'has-error': contactform.message.$invalid && submitted }">
                                    <div class="form-group">
                                        <label for="message">
                                            Message</label>
                                        <textarea name="message" id="message" class="form-control" rows="9" cols="25" ng-model="formData.message" required="required"
                                            placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary pull-right" id="btnContactUs" ng-disabled="submitButtonDisabled">
                                        Send Message</button>
                                </div>
                            </div>
                            </form>
                        <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
                        </div>
                    </div>
                </div>
            </div>
      </div>
</div>
