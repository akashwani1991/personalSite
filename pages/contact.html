<div class="modal fade" ng-controller="formController" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h2 class="modal-title" id="exampleModalLabel">Connect Message</h2>
          </div>
          <div class="modal-body">
            <div ng-show="message">{{ message }}</div>
            <form ng-submit="processForm()">
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="name">
                              Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="formData.name" required="required" />
                      </div>
                      <div class="form-group">
                          <label for="email">
                              Email Address</label>
                          <div class="input-group">
                              <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                              </span>
                              <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="formData.email" required="required" /></div>
                      </div>
                      <div class="form-group">
                          <label for="subject">
                              Subject</label>
                          <input type="text" class="form-control" id="subject" placeholder="Enter subject" ng-model="formData.subject" required="required" />
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="message">
                              Message</label>
                          <textarea name="message" id="message" class="form-control" rows="9" cols="25" ng-model="formData.message" required="required"
                              placeholder="Message"></textarea>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </form>
            <pre>
                {{ formData }}
            </pre>
          </div>
        </div>
      </div>
    </div>
