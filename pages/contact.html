<div class="container contentContainer" ng-controller="contactPage">
      <div style="margin-top: 100px;">
            <div class="container">
              <div class="row">
                  <div class="col-sm-12 col-lg-12">
                      <h1 class="h1">
                          Connect Message</h1>
                  </div>
              </div>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="well well-sm">
                            <form method="post" action="https://formspree.io/apw3928@rit.edu" ng-submit="submitForm()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="name">
                                            Name</label>
                                        <input type="text" name="name" class="form-control" placeholder="Enter name" required="required" />
                                    </div>
                                    <div class="form-group">
                                        <label for="email">
                                            Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                            </span>
                                            <input type="email" class="form-control" name="_replyto" placeholder="Enter email" required="required" /></div>
                                    </div>
                                    <div class="form-group">
                                        <label for="subject">
                                            Subject</label>
                                        <input type="text" class="form-control" name="_subject" placeholder="Enter subject" required="required" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="message">
                                            Message</label>
                                        <textarea name="message" name="message" class="form-control" rows="9" cols="25" required="required"
                                            placeholder="Message"></textarea>
                                    </div>
                                </div>
                              <input type="hidden" name="_next" value="waniakash.com" />
                                <div class="col-md-12">
                                    <button type="submit" class="btn btn-primary pull-right" id="btnContactUs" ng-init="btnContactUs=fasle">
                                        Send Message</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      </div>
</div>
